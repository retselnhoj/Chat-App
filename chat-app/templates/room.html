{% extends 'base.html' %}

{% block content %}
<div class="message-box">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>

<script type="text/javascript">
  var socketio = io();
  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const isSender = name === "{{session['name']}}";
    const colorClass = isSender ? "message-royal-blue" : "message-turquoise";
    const content = `
    <div class="text ${colorClass}">
        <span class="black-text">
            <strong>${name}</strong>
        </span>
        <span class="black-text">
            : ${msg}
        </span>
        <span class="timestamp">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  // Function to fetch and display chat room messages
  const displayMessages = async (roomCode) => {
    try {
      const response = await fetch(`/api/chat_rooms/${roomCode}/messages`);
      const data = await response.json();
      messages.innerHTML = data.map(
        (message) =>
          `<div class="text"><span class="black-text"><strong>${message.name}</strong></span><span class="black-text">: ${message.message}</span><span class="timestamp">${message.timestamp}</span></div>`
      );
    } catch (error) {
      console.error("Error fetching messages:", error);
    }
  };

  // Event listener for receiving messages from the server
  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };

  // Call the function to display messages on page load
  displayMessages("{{code}}");
</script>
{% endblock %}
